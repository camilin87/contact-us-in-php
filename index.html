<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body class="container">

    <h1>Tdd Party</h1>
    <p>Want to join the most exciting TDD party ever? Signup for our waiting list</p>

    <form class="form-inline" method="post" action="src/contactus.php">
      <div class="form-group">
        <label for="txtName">Name</label>
        <input type="text" class="form-control" id="txtName" name="txtName" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="txtEmail">Email</label>
        <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="john.doe@gmail.com">
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</body>
</html>
